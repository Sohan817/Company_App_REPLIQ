<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="/addDevice/" method="POST">
      {% csrf_token %}
      <div class="container" style="text-align: center">
        <div class="mb-3">
          <label for="employee_id" class="form-label">Employee ID</label>
          <input
            type="text"
            class="form-control"
            id="employee_id"
            name="employee_id"
            placeholder="Enter Employee Employee Id..."
          />
        </div>
        <div class="mb-3">
          <label for="employee_name" class="form-label">Employee Name</label>
          <input
            type="text"
            class="form-control"
            id="employee_name"
            name="employee_name"
            placeholder="Enter Employee Name..."
          />
        </div>
        <div class="mb-3">
          <label for="device_name" class="form-label">Device Name</label>
          <input
            type="text"
            class="form-control"
            id="device_name"
            name="device_name"
            placeholder="Enter Device Name..."
          />
        </div>
        <div class="mb-3">
          <label for="issue_date" class="form-label">Device Issue Date</label>
          <input
            type="date"
            class="form-control"
            id="issue_date"
            name="issue_date"
            placeholder="Enter Device Name..."
          />
        </div>
        <div class="mb-3">
          <label for="return_date" class="form-label">Device Return Date</label>
          <input
            type="date"
            class="form-control"
            id="return_date"
            name="return_date"
            placeholder="Enter Device Name..."
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </body>
</html>
