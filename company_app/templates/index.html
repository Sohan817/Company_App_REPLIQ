<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="text-align: center">
      <h1>Company Page</h1>
      <br />
      <a href="/addEmployee"
        ><button class="btn btn-primary">Add Employee</button></a
      >
      <a href="/viewDevice"
        ><button class="btn btn-primary">View Device</button></a
      >
    </div>
    <div class="container" style="text-align: center">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">Employee Name</th>
            <th scope="col">Add Device</th>
          </tr>
        </thead>
        {% for n in employees %}
        <tbody>
          <tr>
            <td>{{n.employee_id}}</td>
            <td>{{n.name}}</td>
            <td>
              <a href="/addDevice"
                ><button class="btn btn-primary">Add Device</button></a
              >
            </td>
          </tr>
        </tbody>
        {%endfor%}
      </table>
    </div>
  </body>
</html>
